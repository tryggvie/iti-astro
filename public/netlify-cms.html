<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netlify CMS Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #cms { min-height: 500px; border: 1px solid #ccc; padding: 20px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Netlify CMS Test Page</h1>
  <div id="status"></div>
  <div id="cms"></div>
  
  <script>
    // Load Netlify CMS (older, more stable version)
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/netlify-cms@^2.15.0/dist/netlify-cms.js';
    script.onload = function() {
      console.log('Netlify CMS loaded successfully');
      document.getElementById('status').innerHTML = '<div class="success">Netlify CMS loaded successfully</div>';
      initCMS();
    };
    script.onerror = function() {
      console.error('Failed to load Netlify CMS');
      document.getElementById('status').innerHTML = '<div class="error">Failed to load Netlify CMS</div>';
    };
    document.head.appendChild(script);

    function initCMS() {
      try {
        // Configuration for testing
        const config = {
          backend: {
            name: 'test-repo',
            branch: 'main'
          },
          local_backend: true,
          auth: false,
          media_folder: 'public/images/uploads',
          public_folder: '/images/uploads',
          collections: [
            {
              name: 'test',
              label: 'Test Collection',
              files: [
                {
                  name: 'test-file',
                  label: 'Test File',
                  file: 'src/content/test.md',
                  fields: [
                    { label: 'Title', name: 'title', widget: 'string' },
                    { label: 'Content', name: 'body', widget: 'markdown' }
                  ]
                }
              ]
            }
          ]
        };

        // Initialize CMS
        if (window.NetlifyCms) {
          window.NetlifyCms.init({ config });
          document.getElementById('status').innerHTML += '<div class="success">CMS initialized successfully</div>';
        } else {
          throw new Error('NetlifyCms object not found');
        }
      } catch (error) {
        console.error('Error initializing CMS:', error);
        document.getElementById('status').innerHTML += '<div class="error">Error initializing CMS: ' + error.message + '</div>';
      }
    }
  </script>
</body>
</html>
