<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strapi CMS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      color: #2563eb;
    }
    h1 {
      color: #111827;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .btn svg {
      margin-right: 0.5rem;
      width: 20px;
      height: 20px;
    }
    .note {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #dbeafe;
      border: 1px solid #93c5fd;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    
    <h1>Strapi CMS</h1>
    <p>Your content is managed through Strapi CMS. Click the button below to access the Strapi admin panel.</p>
    
    <a href="https://iti-strapi-production.up.railway.app/admin" target="_blank" rel="noopener noreferrer" class="btn">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
      Open Strapi Admin
    </a>
    
    <div class="note">
      <strong>Configuration Complete:</strong> Your Strapi instance is configured and running at: <code>https://iti-strapi-production.up.railway.app/admin</code>
    </div>
  </div>
</body>
</html>
