<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decap CMS v2 Test</title>
  <script src="https://unpkg.com/decap-cms@^2.15.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="cms"></div>
  
  <script>
    // Configuration for Decap CMS v2
    const config = {
      backend: {
        name: 'test-repo',
        branch: 'main'
      },
      local_backend: true,
      auth: false,
      media_folder: 'public/images/uploads',
      public_folder: '/images/uploads',
      collections: [
        {
          name: 'test',
          label: 'Test Collection',
          files: [
            {
              name: 'test-file',
              label: 'Test File',
              file: 'src/content/test.md',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Content', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      ]
    };

    // Initialize CMS with inline config
    if (window.CMS) {
      window.CMS.init({ config });
    } else {
      console.error('Decap CMS failed to load');
    }
  </script>
</body>
</html>
